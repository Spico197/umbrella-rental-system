{% extends 'user_panel.html' %}
{% block content %}
  <div class="container">
    <h3>{{ instruction }}</h3>
    <h4>押金：{{ user.pledge_money }} - 余额：{{ user.balance }}</h4>
    <form action="{% url 'borrow' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="pos_id" class="col-sm-2 control-label">伞架位置编号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="pos_id" name="pos_id">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">借伞</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
