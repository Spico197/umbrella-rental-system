{% extends 'user_panel.html' %}
{% block content %}
  <div class="container">
    {{ instruction }}
    <h3>Email：{{ user.email }}</h3>
    {{ instruction }}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="old_password">旧密码</label>
        <input type="password" id="password" name="old_password" class="form-control">
      </div>
      <div class="form-group">
        <label for="new_password1">新密码</label>
        <input type="password" id="new_password1" name="new_password1" class="form-control">
      </div>
      <div class="form-group">
        <label for="new_password1">确认新密码</label>
        <input type="password" id="new_password1" name="new_password2" class="form-control">
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>
{% endblock %}
